<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>Test Site</title>
        <meta property="fb:pages" content="311928532310740" />
        <script>

        /* Issue code for: https://github.com/prebid/Prebid.js/issues/2196

          var adUnits = [{
              code: 'div-gpt-ad-1',
              sizes: [[728, 90]],
              bids: [{
                  bidder: 'audienceNetwork',
                  params: {
                     placementId: '154187914959322_519264628451647',
                     format: 'native'
                  }
              }]
          }];

          */

          // Working code

          var adUnits = [{
              code: 'div-gpt-ad-1',
              sizes: [[300, 250]],
              bids: [{
                  bidder: 'audienceNetwork',
                  params: {
                     placementId: '154187914959322_519264628451647',
                     format: 'native',
                     testmode: true
                  }
              }]
          }];

          var pbjs = pbjs || {};
          pbjs.que = pbjs.que || [];

        </script>

        <script type="text/javascript" src="prebid.js" async></script>
        <script>
          pbjs.que.push(function() {
              pbjs.addAdUnits(adUnits);
              pbjs.requestBids({
                  adUnitCodes: ['div-gpt-ad-1'],
              });
              renderAdNow();
          });

        </script>


    </head>
    <body>
          <h4>728x90 mWeb Native Test with Prebid.js v1.5.0</h4>

          <div class="box1" style="height: 90px;width: 728px;border: 1px solid black;box-sizing: border-box;">
            <script>
              function renderAdNow() {
                var w = window;
                for (i = 0; i < 10; i++) {
                w = w.parent;
                if (w.pbjs) {
                  try {
                    w.pbjs.renderAd(document, '%%PATTERN:hb_adid%%');
                    break;
                  } catch (e) {
                    continue;
                  }
                }
                }
              }
            </script>
          </div>
    </body>
</html>
