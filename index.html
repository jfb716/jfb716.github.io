<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>Test Site</title>
        <meta property="fb:pages" content="311928532310740" />
        <script>

        var PREBID_TIMEOUT = 2000;

          var adUnits = [{
              code: 'div-gpt-ad-1',
              sizes: [[728, 90]],
              bids: [{
                  bidder: 'audienceNetwork',
                  params: {
                     placementId: '154187914959322_519264628451647',
                     format: 'native'
                  }
              }]
            },{
              code: 'div-gpt-ad-2',
              sizes: [[440, 90]],
              bids: [{
                bidder: 'audienceNetwork',
                params: {
                  placementId: '154187914959322_519264628451647',
                  format: 'native'
                }
              }]
            }];



          var pbjs = pbjs || {};
          pbjs.que = pbjs.que || [];

        </script>

        <script type="text/javascript" src="prebid.js" async></script>
        <script>
        var googletag = googletag || {};
        googletag.cmd = googletag.cmd || [];

        pbjs.bidderSettings = {
                  standard: {
                      adserverTargeting: [
                          {
                              key: "hb_bidder",
                              val: function (bidResponse) {
                                  console.log('Bid Response Bidder Name: ' + bidResponse.bidderCode);
                                  return bidResponse.bidderCode;
                              }
                          }, {
                              key: "hb_adid",
                              val: function (bidResponse) {
                                  console.log('Bid Response Ad ID: ' + bidResponse.adId);
                                  return bidResponse.adId;
                              }
                          }, {
                              key: "hb_pb",
                              val: function (bidResponse) {
                                  console.log('Bid Response Bid Price: ' + bidResponse.pbMg);
                                  return '20.00';
                              }
                          }]}};

                          pbjs.que.push(function() {
                              pbjs.addAdUnits(adUnits);
                              pbjs.requestBids({
                                  adUnitCodes: ['div-gpt-ad-1', 'div-gpt-ad-2'],
                                  bidsBackHandler: sendAdserverRequest
                              });
                          });

                          function sendAdserverRequest() {
                              if (pbjs.adserverRequestSent) return;
                              pbjs.adserverRequestSent = true;
                              googletag.cmd.push(function() {
                                  pbjs.que.push(function() {
                                      pbjs.setTargetingForGPTAsync();
                                      googletag.pubads().refresh([slot1, slot2]);
                                  });});};

                          setTimeout(function() {
                              sendAdserverRequest();
                          }, PREBID_TIMEOUT);

        </script>
        <script async='async' src='https://www.googletagservices.com/tag/js/gpt.js'></script>
        <script>

          var slot1, slot2; + googletag.cmd.push(function() {
            slot1 = googletag.defineSlot('/27721068/header_bidding', [728, 90], 'div-gpt-ad-1').addService(googletag.pubads());
            slot2 = googletag.defineSlot('/27721068/header_bidding', [440, 90], 'div-gpt-ad-2').addService(googletag.pubads());
            googletag.pubads().disableInitialLoad();
            googletag.enableServices();
          });
        </script>

    </head>
    <body>
          <h4>728x90 mWeb Native Test with Prebid.js v1.6.0</h4>
          <div id='div-gpt-ad-1' style='height:90px; width:728px;'>
            <script>
              googletag.cmd.push(function() { googletag.display('div-gpt-ad-1'); });
            </script>
          </div>
          <hr>
          <h4>440x90 mWeb Native Test with Prebid.js v1.6.0</h4>
          <div id='div-gpt-ad-2' style='height:90px; width:440px;'>
            <script>
              googletag.cmd.push(function() { googletag.display('div-gpt-ad-2'); });
            </script>
          </div>
    </body>
</html>
